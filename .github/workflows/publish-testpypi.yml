name: Publish Python ðŸ“¦ to TestPyPI

on:
  push:
    branches: [ fix-dependency-issue ]
    
jobs:
  test-pypi-publish:
    name: Build and publish Python ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/tableqa/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install testpypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEMP_TESTPYPI_TABLEQA_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
